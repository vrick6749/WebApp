<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class= 'newItemEntry'>
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off"
                placeholder="Add Item" tabindex="0"/>
                <button id= "addItem" class="button" title="Add new item" aria-label="Add new item to list"
                tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="ListTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear the List" aria-label="Remove all items from the list" tabindex="0">
                    Clear</button>
            </div>
            <hr />
            <div id ="listItems">
                        <div class="item"> <!--These items in the box are temporary for designing purposes all items will be js produced-->
                            <input type="checkbox" id="1" tabindex="0">
                            <label for="1">eat</label>
                        </div>
                        <div class="item">
                            <input type="checkbox" id="2" tabindex="0">
                            <label for="2">sleep</label> <!--https://www.youtube.com/watch?v=y51Cv4wnsPw stopped at 14:30 installed sass and created divs dividing list items headers then made mock items to see how we can style the page responsive first-->
                        </div>
            </div>
        </section> 
    </main>
</body>
</html>
